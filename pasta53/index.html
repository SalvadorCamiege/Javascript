<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmo 53</title>
    <style>
         body{
            background-color: blue;
            font-family: Arial, Helvetica, sans-serif;
         }

         header h1{
            text-align: center;
            color: white;
         }

         section{
            background-color: white;
            padding: 10px;
            width: 500px;
            margin: auto;
            border-radius: 10px;
         }
    </style>
</head>
<body>
      <header>
            <h1>Idenfificador de idade</h1>
      </header>
      <section>
             <p>
                  Idade: <input type="number" id="text1">
            </p>
            <p>
                <select id="sexo">
                    <option value="M">Masculino</option>
                    <option value="F">Feminino</option>
                </select>
            </p>

            <input type="button" value="Adicionar" onclick="Adicionar()">
            <select id="text2">
                
            </select>
            <div id="res">

            </div>
      </section>
</body>
<script>
    let num = document.getElementById('text1');
    let sexo = document.getElementById('sexo');
    let lista = document.getElementById('text2');
    let res = document.getElementById('res');
    let valores = [];
    let totalHomens = 0;
    let totalMulheres = 0;
    let somaIdades = 0;
    let somaIdadesHomens = 0;
    let mulheresMaisDeVinte = 0;

    function isNumero(n) {
        return !isNaN(parseFloat(n)) && isFinite(n) && Number(n) >= 1 && Number(n) <= 100;
    }

    function Adicionar() {
        if (isNumero(num.value)) {
            let idade = Number(num.value);
            let genero = sexo.value;
            valores.push({ idade, genero });
            let item = document.createElement('option');
            item.text = `Pessoa com ${idade} anos e sexo ${genero}`;
            lista.appendChild(item);

            if (genero === 'M') {
                totalHomens++;
                somaIdadesHomens += idade;
            } else if (genero === 'F') {
                totalMulheres++;
                if (idade > 20) {
                    mulheresMaisDeVinte++;
                }
            }

            somaIdades += idade;

            if (valores.length === 5) {
                calcularEExibirResultados();
            }

        } else {
            window.alert('[Erro] Preencha o espaço vazio ou número inválido');
        }

        num.value = '';
        num.focus();
    }

    function calcularEExibirResultados() {
        let mediaIdadeGrupo = somaIdades / 5;
        let mediaIdadeHomens = somaIdadesHomens / totalHomens;

        res.innerHTML = `a) Quantidade de homens cadastrados: ${totalHomens}<br>`;
        res.innerHTML += `b) Quantidade de mulheres cadastradas: ${totalMulheres}<br>`;
        res.innerHTML += `c) Média de idade do grupo: ${mediaIdadeGrupo.toFixed(2)} anos<br>`;
        res.innerHTML += `d) Média de idade dos homens: ${mediaIdadeHomens.toFixed(2)} anos<br>`;
        res.innerHTML += `e) Quantidade de mulheres com mais de 20 anos: ${mulheresMaisDeVinte}<br>`;
    }

    // Chamando a função Adicionar() cinco vezes
       for (let i = 0; i < 5; i++) {
            Adicionar();
        }
</script>
</html>
