<script>
      var salario = Number(window.prompt('Salario actual do funcionario:'))
      var percentagem = salario*(25/100)
      var res = salario+percentagem
      
      document.write(`O salario actual do funcionario é de ${salario} kz, mas com o aumento de 25% equivale a ${percentagem}kz, actualmente o seu sálario e de ${res} kz`)
</script>
