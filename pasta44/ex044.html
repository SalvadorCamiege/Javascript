<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem 44</title>
    <style>
        body{
             background-color: darkolivegreen;
             font-family: Arial, Helvetica, sans-serif;
        }
        header h1{
            text-align: center;
            color: white;
        }

        section{
            background-color: white;
            padding: 10px;
            width: 500px;
            margin: auto;
            border-radius: 10px;
        }
  </style>
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
  </header>
  <section>
        <div>
              <p>
                   NÃºmero inicial: <input type="number" name="sc1" id="text1">
              </p>
              <p>
                    Ultimo numero: <input type="number" name="sc2" id="text2">
              </p>
              <p>
                    passo: <input type="number" name="sc3" id="text3">
              </p>
            
              <p>
                    <input type="submit" value="Contar" onclick="contar()">
              </p>
        </div>
        <div id="res">
               Contagem...
        </div>
  </section>
</body>
<script>
       function contar(){
          var ini = window.document.getElementById('text1')
          var fim = window.document.getElementById('text2')
          var passo = window.document.getElementById('text3')
          var res = window.document.getElementById('res')
          if(ini.value == 0 || fim.value == 0 || passo.value == 0){
                window.alert('[Erro] verifique os dados e tenta novamente')
          }else{
               res.innerHTML = 'Contando...'
               var i = Number(ini.value)
               var f = Number(fim.value)
               var p = Number(passo.value)
               for (var c = i; c <= f; c+=p) {
                res.innerHTML += `${c} ðŸ‘‰`     
                }
                res.innerHTML += `Acabou!`  
          }
       }
</script>
