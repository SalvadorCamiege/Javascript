<script>
     var salarioactual = Number(window.prompt('Salario actual'))
     var percentagem = salarioactual*(15/100)
     var res = salarioactual+percentagem

     document.write(`O salario actual do funcionario é de ${salarioactual}kz com o aumento de 15% equivale a ${percentagem}kz, o salario actual do funcionario será de ${res}kz`)
</script>
