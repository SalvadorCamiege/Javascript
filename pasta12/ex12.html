<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex12</title>
</head>
<body>
    <script>
           var preçoactual = Number(window.prompt('Preço actual do produto:'))
           var percentagem = preçoactual*(5/100)
           var res = preçoactual-percentagem
           document.write(`O preço actual do produto ${preçoactual}kz com o desconto de 5% o valor actual será de ${res}kz`)
    </script>
</body>
</html>
