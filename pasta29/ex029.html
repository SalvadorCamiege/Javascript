<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de sálario</title>
    <style>
        body{
            background-color: cadetblue;
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            text-align: center;
            color: white;
        }

        section{
            background-color: white;
            padding: 10px;
            width: 500px;
            border-radius: 10px;
            margin: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sistema de sálario</h1>
   </header>
   <section>
         <p>Nome do funcionario (a): <input type="text" name="text1" id="text1"></p>
         <p>Salário actual funcionario (a): <input type="number" name="text2" id="text2"></p>
         <p>Anos De trabalho: <input type="number" name="text3" id="text3"></p>
        
         <p><input type="submit" value="verificar" onclick="verificar()"></p>

         <div id="res">
               verificar
         </div>
   </section>
</body>
<script>
     function verificar(){
           var nome = window.document.getElementById('text1')
           var Salarioactual = window.document.getElementById('text2')
           var anos = window.document.getElementById('text2')
           var res = window.document.getElementById('res')

           var nome = (text1.value)
           var Salarioactual = Number(text2.value)
           var anos = Number(text3.value)
           var percentagem1 = Salarioactual*(3/100)
           var resul1 = Salarioactual+percentagem1
           var percentagem2 = Salarioactual*(12.5/100)
           var resul2 = Salarioactual+percentagem2
           var percentagem3 = Salarioactual*(20/100)
           var resul3 = Salarioactual+percentagem3
           
           res.innerHTML = `<p> O funcionario(a) com o nome ${nome} possui um salário actual de ${Salarioactual}Kz trabalhando durante ${anos} ano<\p>`
            if(anos <= 3){
                res.innerHTML += `<p> O salário do Funcionario (a) ${nome} agora é de ${resul1}kz<\p>`
            }else if(anos >= 3 && anos <= 10){
                res.innerHTML += `<p> O salário do Funcionario (a) ${nome} teve um aumento de ${resul2}kz<\p>`
            }else{
                res.innerHTML += `<p> O salário do Funcionario (a) ${nome} teve um aumento de ${resul3}kz<\p>`
            }
     }
</script>
</html>
