<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem040</title>
    <style>
        body{
             background-color: black;
             font-family: Arial, Helvetica, sans-serif;
        }
        header h1{
            text-align: center;
            color: white;
        }

        section{
            background-color: white;
            padding: 10px;
            width: 500px;
            margin: auto;
            border-radius: 10px;
        }
  </style>
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
  </header>
  <section>
        <div>
              <p>
                    Inicio: <input type="number" name="sc1" id="text1">
              </p>
              
              <p>
                    fim: <input type="number" name="sc2" id="text2"> 
              </p>

              <p>
                passo: <input type="number" name="sc2" id="text3"> 
             </p>
            
              <p>
                    <input type="submit" value="Contar" onclick="contar()">
              </p>
        </div>
        <div id="res">
               Contagem...
        </div>
  </section>
</body>
<script>
      function contar(){
        let ini = window.document.getElementById('text1')
        let fim = window.document.getElementById('text2')
        let passo = window.document.getElementById('text3')
        let res = window.document.getElementById('res')
              if(ini.value == '' || fim.value==0|| passo.value == 0){
                      window.alert('[Erro] Verifique os dados ou preencha o espa√ßo vazio')
             }else{
                  res.innerHTML = 'contar...'
                  let i = Number(ini.value)
                  let f = Number(fim.value)
                  let p = Number(passo.value)
                  for (let c = i; c <= f; c+=p) {
                    res.innerHTML += `${c} üëâ`
                    
                  }
                
                  res.innerHTML += `Acaboou!`
             }
      }
</script>
</html>
